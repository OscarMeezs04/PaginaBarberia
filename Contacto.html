<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto - Barbería Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="Caja">
                <h1><img src="Imagenes/logo.png" alt="Logo de la Barbería"></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                        <li><a href="https://www.youtube.com/@Beardbrand">Youtube <img id="YT" src="Imagenes/Youtube_logo.png"></a></li>
    
                     </ul>
                 </nav>


            </div>
            
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="tel">Teléfono</label>
                <input type="tel" id="tel" class="input-padron" required placeholder="(xxx)-xxxx-xxx-xxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <fieldset>

                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend>¿Cuál es su horario de preferencia?</legend>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

               

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir futuras promociones y novedades de la barbería Alura?</label>
                <input type="submit" value="Agendar Cita" class="enviar">
                
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes - Viernes</td>
                        <td>09:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Sábados</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Domingos</td>
                        <td>10:00 - 17:00</td>
                    </tr>
                </tbody>
             
                

            </table>

        </main>
        <footer>
            <img src="Imagenes/logo-blanco.png" alt="Logo de la Barbería">
            <p class="Copyright">&copy Copyright Barbería Alura 2020 - 2024</p>
        </footer>

    </body>

</html>
